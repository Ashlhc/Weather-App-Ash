<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>

    <!-- link for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">

    <!-- link for css -->
    <link rel="stylesheet" href="./assets/style.css">
  </head>

  <body class="container-fluid">
    <header class="p-3 text-center bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
<!--   <section id="side">Search for a City:</section>  -->

    <div class="row">
      <section class="col-lg-3 col-md-2 bg-light">
        <h2 class="m-2">Search for a City:</h2>
        <form>
          <input type="text" placeholder="City Name"class="form-control m-1" />
          <button type="submit" class="btn btn-primary m-1">Search</button>
        </form>
        <ul class="list-group m-1"></ul>
    </section>

    
    <section class="col-lg-9 col-md-10 bg-light">

      <section class="cur-weather m-2 p-2 border">
          <h2 class="city-name">No City Selected</h2>
          <img class="cur-icon">
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
      </section>

      <!-- Empty Section For Holding Forecast Cards -->
      <section class="card-holder row">

      </section>

  </section>
</div>

</div>

<!-- DayJS Library -->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

<script src="./assets/js/script.js"></script>
</body>
</html>
